%YAML 1.2
%TAG !goray! tag:goray/
%TAG !std! tag:goray/std/
---
objects:
   -  !std!objects/mesh
      vertices:
         -  [-5.0, 0.0, -5.0]
         -  [5.0, 0.0, -5.0]
         -  [5.0, 0.0, 5.0]
         -  [-5.0, 0.0, 5.0]
      faces:
         -  vertices: [2, 1, 0]
            material: &mirrorMat !std!materials/shinydiffuse
               color: !goray!rgb [1.0, 1.0, 1.0]
               mirrorColor: !goray!rgb [1.0, 1.0, 1.0]
               diffuseReflect: 0.5
               specularReflect: 0.75
         -  vertices: [0, 3, 2]
            material: *mirrorMat
   -  !std!objects/mesh
      vertices:
         -  [-0.5, 0.5, -0.5]
         -  [0.5, 0.5, -0.5]
         -  [0.5, 1.5, -0.5]
         -  [-0.5, 1.5, -0.5]
         -  [-0.5, 0.5, 0.5]
         -  [0.5, 0.5, 0.5]
         -  [0.5, 1.5, 0.5]
         -  [-0.5, 1.5, 0.5]
      faces:
         # Back
         -  vertices: [0, 3, 2]
            material: &mat !std!materials/shinydiffuse
                color: !goray!rgb [1.0, 0.0, 0.0]
                mirrorColor: !goray!rgb [1.0, 1.0, 1.0]
                diffuseReflect: 1.0
                specularReflect: 0.25
         -  vertices: [0, 2, 1]
            material: *mat
         # Top
         -  vertices: [3, 7, 2]
            material: *mat
         -  vertices: [6, 2, 7]
            material: *mat
         # Bottom
         -  vertices: [0, 1, 4]
            material: *mat
         -  vertices: [5, 4, 1]
            material: *mat
         # Left
         -  vertices: [7, 3, 4]
            material: *mat
         -  vertices: [0, 4, 3]
            material: *mat
         # Right
         -  vertices: [6, 5, 2]
            material: *mat
         -  vertices: [1, 2, 5]
            material: *mat
         # Front
         -  vertices: [4, 6, 7]
            material: *mat
         -  vertices: [5, 6, 4]
            material: *mat
camera: !std!cameras/perspective
   position: !goray!vec [1.5, 2.0, 5.0]
   look: !goray!vec [0.0, 0.5, 0.0]
   up: !goray!vec [1.5, 7.0, 5.0]
   width: 512
   height: 512
   focalDistance: 1.5
lights:
   -  !std!lights/point
      position: !goray!vec [0.0, 5.0, 2.0]
      color: !goray!rgb [1.0, 1.0, 1.0]
      intensity: 50.0
   -  !std!lights/point
      position: !goray!vec [0.0, 0.0, 5.0]
      color: !goray!rgb [1.0, 1.0, 1.0]
      intensity: 10.0
   -  !std!lights/point
      position: !goray!vec [0.0, 0.25, 0.0]
      color: !goray!rgb [1.0, 1.0, 1.0]
      intensity: 0.1
integrator: !std!integrators/directlight
   transparentShadows: false
   shadowDepth: 3
   rayDepth: 10
...
